	<!-- Small Button to Toggle Background -->
<button id="toggleBackground" onclick="toggleBackground()">Change Background</button>

<script>
    function toggleBackground() {
        // Get the body element
        const body = document.body;

        // Check the current background
        if (body.style.background.includes("gif")) {
            // Change to a solid background color if the current background is a GIF
            body.style.background = "#a3e3f1"; // Use any solid color you prefer
        } else {
            // Change back to the GIF background if the current background is solid
            body.style.background = "url('images/200w.gif') no-repeat center center fixed";
            body.style.backgroundSize = "cover"; // Ensure the GIF covers the whole page
        }
    }
</script>
